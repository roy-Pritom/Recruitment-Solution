<!DOCTYPE html>
<html>
<head>
  <title>Recruitment Solution | Register</title>
  <link rel="stylesheet" type="text/css" href="../style/authentication.css">
</head>
<body>
  <div class="container">
    <form class="register-form" onsubmit="register(event)">
      <h2>Register</h2>
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Company Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      </div>
      <input type="submit" class="btn" value="Register" >
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="../js/authentication.js"></script>
</body>
</html>
